<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- GoogleFonts -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Yantramanav:wght@300&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Own CSS -->
    <link rel="stylesheet" href="stylesheet.css">

    <title>Simplifying Skincare</title>
  </head>
  <body>
    <!-- Navbar -->  
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">UpKeep</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="experience.html">The Experience</a>
            </li>
          </ul>
          <span class="navbar-brand">
            <a class="btn btn-info" href="contact.html">Contact Us</a>
          </span>
        </div>
      </nav>

    <!-- Full width Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
             <h1>We'd Love to Hear From You</h1>
        </div>
    </div>

    <!-- Form -->  
    <div class="container my-10">
        <form netlify>
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="phone" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
            <label for="textarea">Your Message</label>
            <textarea class="form-control" id="textarea" rows="3" name="textarea"></textarea>
            </div>
            <div class="form-group">
                <label>Preferred method of contact?</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" checked>
                  <label class="form-check-label" for="contactEmail">
                    Email
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone">
                  <label class="form-check-label" for="contactPhone">
                    Phone Call
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="contactMethod" id="contacttext" value="text">
                  <label class="form-check-label" for="contacttext">
                    Text
                  </label>
                </div>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
            
    <hr class="my-4">

    <!-- Footer -->
    <div class="container footer">
        <div class="row my-5">
          <div class="col-sm-6 my-auto">
            <h6>Created 2020</h6>
            <h6>For educational purposes only</h6>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
